<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millionaire Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="logo.webp" type="image/x-icon">

</head>
<body>
    <h1>Become A Millonaire</h1>
    <div class="msg hide">
        <button class="startAgain">Start Again</button>
    </div>
    <header>
        <div>
            <p class="timer">20</p>
            <div class="wayOut">
                <div class="timeline">
                    <img src="image/5050.png" class="fifty" />
                    <img src="image/audience.png" class="audience" />
                    <img src="image/friend.png" alt="call a friend" class="friend" />
                </div>
                <img src="logo.webp" alt="Millionaire logo" />
            </div>
            
            <div class="money">
                <ol reversed>
                    <li class="earn15 checkPoint">1000000</li>
                    <li class="earn14">500000</li>
                    <li class="earn13">250000</li>
                    <li class="earn12">125000</li>
                    <li class="earn11">64000</li>
                    <li class="earn10 checkPoint">32000</li>
                    <li class="earn9">16000</li>
                    <li class="earn8">8000</li>
                    <li class="earn7">4000</li>
                    <li class="earn6">2000</li>
                    <li class="earn5 checkPoint">1000</li>
                    <li class="earn4">500</li>
                    <li class="earn3">300</li>
                    <li class="earn2">100</li>
                    <li class="earn1">0</li>
                </ol>
            </div>        
        </div>
    </header>
    <main>            
        <div class="quiz">
            <p class="question">Question:</p>
            <div class="optionList">
                <button class="options option--00"></button>
                <button class="options option--01"></button>
                <p class="num">1</p>
                <button class="options option--02"></button>
                <button class="options option--03"></button>
                
            </div>
            
        </div>
        <div class="hide timeOut">
            <h3>Time is over</h3>
            <p>Sorry! Your time is over.</p>            
        </div>        
    </main>
    <script src="index.js"></script>
</body>
</html>
